<!DOCTYPE html>

<html>
  <head>
    <title>RoadRunner Google Map Test</title>
  </head>

  <head>
    <style type="text/css">
      html { height: 100% }
      body { height: 75%; margin: 100; padding: 0}
          #map-canvas { height: 100% }
    </style>
    
<!----------------------Geolocator------------------------------->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">

      //variables
      var gps_lat = 0.0;
      var gps_lng = 0.0;

      function geoFindMe() {

        var output = document.getElementById("out");

        if (!navigator.geolocation) {
          console.log("<p>Geolocation is not supported by your browser</p>");
          return;
        }

        function success(position) {
          var latitude  = position.coords.latitude;
          var longitude = position.coords.longitude;

          gps_lat = latitude;
          gps_lng = longitude;

          console.log(gps_lat);
          console.log(gps_lng);
        };

        function error() {
          console.log("Unable to retrieve your location");
        };

        navigator.geolocation.getCurrentPosition(success, error);

        return(success);
      }
    </script>
    
<!------------------------------------------------------------->




<!----------------------Google Map----------------------->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy3YO5XqQz5JGamQkKFo2n-6eOpqVcF58"></script>
    <script type="text/javascript">

      var route = [];
      var directionsDisplay;
      var directionsService;
      var map;


      function initialize() {
        
        var coor = geoFindMe();
        
	var rendererOptions = {
	  draggable: true
	}
	directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
	directionsService = new google.maps.DirectionsService();

        var mapOptions = {
          center: { lat: 39.50, lng: -98.35},
          zoom: 4
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        
        //=====Events=====
        directionsDisplay.setMap(map);
     	
        google.maps.event.addListener(map, "click", function(event) {
          
          var lat = event.latLng.lat();
          var lng = event.latLng.lng();
          console.log("Lat=" + lat + "; Lng=" + lng);
	  
	  route.push(new google.maps.LatLng(lat, lng));
        });
	
	google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
	  computeTotalDistance(directionsDisplay.getDirections());
	});

        google.maps.event.addListener(document.getElementById('gps_btn'), 'click', function () {});
        //================
      }
      
      function computeTotalDistance(result) {
        //ERROR! When there are too many points I can't seem to get the route to work corretly.
	//		*This is because you are limited to only 8 total waypoints (i.e. route.length <= 8)

	var total = 0;
        var myroute = result.routes[0];
        for (i = 0; i < myroute.legs.length; i++) {
	  //calc distance
          total += myroute.legs[i].distance.value;
	  //update route
	  if(i > 0) {
	    route[i-1] = myroute.legs[i].start_location;
	  }
        }

        total = total / 1000.0;
        document.getElementById('total').innerHTML = total + ' km';

      }

      function newLocation(newLat, newLng) {
        map.setCenter({
          lat : newLat,
          lng : newLng
        });

        map.setZoom(14);

	home_marker = new google.maps.Marker({
	  map: map,
	  draggable: false,
	  position: new google.maps.LatLng(newLat, newLng)
	});
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
<!------------------------------------------------------------->





<!----------------------Document Script----------------------->
    <script>
      $(document).ready(function(){
        $("#gps_btn").click(function() {
          console.log("Center Lat:\t" + gps_lat);
          console.log("Center Lng:\t" + gps_lng);

          newLocation(gps_lat, gps_lng);  
       });
       
       
       $("#points").click(function() {
          console.log("printing points");

	  for(i = 0; i < route.length; i++)
	    console.log(route[i]);
       });

       $("#cl_pts").click(function() {
          console.log("clearing points");
	  
          route.length = 0;

	  newLocation(gps_lat, gps_lng);
       });

       $("#calc_route").click(function() {
          console.log("calculating route...");
	  
	  waypts = [];
	  for(var i = 0; i < route.length; i++) {
             waypts.push({
		location: route[i],
		stopover: true});
	  }
	  console.log(waypts);
	  waypts_request = {
             origin: new google.maps.LatLng(gps_lat, gps_lng),
	     destination: new google.maps.LatLng(gps_lat, gps_lng),
	     waypoints: waypts,
	     optimizeWaypoints: true,
	     provideRouteAlternatives: true,//false
	     avoidHighways: true,
	     travelMode: google.maps.TravelMode.DRIVING
	  };
          directionsService.route(waypts_request, function(response, status) {
	     if(status == google.maps.DirectionsStatus.OK) {
                console.log("SUCCESS!");
		console.log(response);

		directionsDisplay.setDirections(response);

		//=========analyzing the response=======
		if(response.routes.length == 1) {
		   console.log("***only one route***");
		}
                
		if(response.routes[0].legs.length > 0) {
		   console.log("more than one leg");
		}
                
                var tot_dist = 0;
		for(var i = 0; i < response.routes[0].legs.length; i++) {
                   tot_dist += response.routes[0].legs[i].distance.value;
		}
		console.log("total distance = " + tot_dist + " meters");

                var dist = response.routes[0].legs[0].distance.value;
		console.log("basic distance = " + dist);
		//======================================
	     }
	  });
       });
    });
    </script>
<!------------------------------------------------------------->
  </head>




  <body>
    <div id="map-canvas"></div>
    <button id="gps_btn">Relocate</button>
    <button id="points">Print Points</button>
    <button id="calc_route">Calculate Route</button>
    <button id='cl_pts'>Clear Points</button>
    <p>Total Distance: <span id="total"></span></p>
  </body>



</html>
